<article class="card m-3">
  <div class="card-header bg-primary text-white">
    <h2 class="card-title">{{name}}</h2>
    <h3 class="card-title">Role: {{role}}</h3>
  </div>
  <div class="card-body bg-light">
    <ul class="list-group">
      <li class="list-group-item">ID: {{id}}</li>
      <li class="list-group-item">Email:<a href="mailto:{{ email }}"><span>{{email}}</span></a></li>
      <li class="list-group-item">{{attr_key}}: {{attr_value}}</li>
    </ul>
  </div>
</article>
